<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="logo">
        <div class="logo-content">
            <div class="logo-background">
                <img src="../odin-lined.png" alt="The Odin Project Logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <p>Photo by <a href="https://unsplash.com/es/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>
    
    <div class="wrapper">
        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="/my-handling-form-page" method="post">
            <legend>Let's do this!</legend>
            <ul>
                <li>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="user_first_name">
                </li>
        
                <li>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="user_last_name">
                </li>
        
                <li>
                    <label for="email">EMAIL</label>
                    <input type="email" name="user_email" id="email">
                </li>
        
                <li>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="number" name="user_phone" id="phone">
                </li>
        
                <li>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="user_password" id="password">
                </li>
        
                <li>
                    <label for="password_confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="password_confirm" id="password_confirm">
                </li>
            </ul>
            <button type="submit">Create Account</button>
        </form>
        <p class="footer">Already have an account? <span><a class="login" href="https://github.com/c-yip">Log in</a></span></p>
    </div>
</body>
</html>
